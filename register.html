        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="login*"
              value=""
              required
            />
          </div>
          <div class="form-group">

              type="password"
              class="form-control"

              required

          </div>
          <div class="form-group">

              class="form-control"
              placeholder="repeat password*"

            />

          <div class="text-center">
            <button
              type="button"
              class="btn btn-success"
